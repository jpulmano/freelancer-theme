
    <!-- Portfolio Grid Section -->
    <section id="artwork">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Artwork</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for item in site.art reversed %} <!-- most recent appear first -->
                    <div class="col-sm-4 portfolio-item">
                        <a href="#artPortfolioModal-{{ item.art-modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/art/{{ item.img }}" class="img-responsive" alt="{{ item.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>

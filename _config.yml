# Site settings
title: Jeremy Pulmano
email: test@domain.com
baseurl: /portfolio
url: https://jpulmano.github.io/
description: "This is Jeremy's personal website."
keywords: "your keywords, separated by commas"
skills: "Computer Science Student - Poet - Dancer - Musician"
meta_author: Pulmano Jeremy

include:
  - js

exclude: []

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 3aafa9 # Big primary bar color
  primary-rgb: "58,175,169" # Projects hover-over
  secondary: 282828 # Portfolio color and top bar
  secondary-dark: edf5e1 # Highlight of three menus

# Footer settings
footer:
  copyright: Dr. Henry Jekyll
  location: Location
  social: Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: linkedin
    url: https://www.linkedin.com/in/jeremy-pulmano/
  - title: github
    url: https://github.com/jpulmano

# Postal address (add as many lines as necessary)
# address:
#   - line: 3481 Melrose Place
#   - line: Beverly Hills, CA 90210

# Credits content
credits: 'Theme created with <a href="http://startbootstrap.com">Start Bootstrap</a> and open-sourced.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""

# refreshing on Github
root: /octo-5
